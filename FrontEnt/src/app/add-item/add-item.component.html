<div nz-row>
    <div nz-col nzSpan="12">
        <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()" style="width: 100%;">
            <nz-form-item>
                <nz-form-label [nzSpan]="4" nzRequired>Select Category</nz-form-label>
                <nz-form-control [nzSpan]="8">

                    <nz-select [ngModel]="selectcategory">
                        <nz-option *ngFor="let o of optionList" [nzValue]="o.value" [nzLabel]="o.label"></nz-option>
                    </nz-select>

                </nz-form-control>
            </nz-form-item>
        </form>
    </div>
    <div nz-col nzSpan="12">
    </div>
</div>
