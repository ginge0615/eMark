<div nz-row>
    <div nz-col nzSpan="12">
        <form [formGroup]="validateForm" (ngSubmit)="submitForm()" style="width: 100%;">
            <nz-form-item>
                <nz-form-label [nzSpan]="labelSize" nzFor="category" nzRequired>Select Category</nz-form-label>
                <nz-form-control [nzSpan]="controlSize">
                    <nz-select [(ngModel)]="selectedCategory" [compareWith]="compareFn" formControlName="category" nzPlaceHolder="Choose">
                        <nz-option *ngFor="let o of categoryOptionList" [nzValue]="o" [nzLabel]="o.label"></nz-option>
                    </nz-select>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label [nzSpan]="labelSize" nzFor="subCategory" nzRequired>Select SubCategory</nz-form-label>
                <nz-form-control [nzSpan]="controlSize">
                    <nz-select [(ngModel)]="selectedSubCategory" [compareWith]="compareFn" formControlName="subCategory" nzPlaceHolder="Choose">
                        <nz-option *ngFor="let o of subCategoryOptionList" [nzValue]="o" [nzLabel]="o.label"></nz-option>
                    </nz-select>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label [nzSpan]="labelSize" nzFor="manufacturer" nzRequired>Manufacturer</nz-form-label>
                <nz-form-control [nzSpan]="controlSize">
                    <nz-select [(ngModel)]="selectedManufacturer" [compareWith]="compareFn" formControlName="manufacturer" nzPlaceHolder="Choose">
                        <nz-option *ngFor="let o of manufacturerOptionList" [nzValue]="o" [nzLabel]="o.label"></nz-option>
                    </nz-select>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label [nzSpan]="labelSize" nzFor="itemName" nzRequired>Item Name</nz-form-label>
                <nz-form-control [nzSpan]="controlSize" [nzValidateStatus]="validateForm.controls['itemName']" nzErrorTip="Please input item name!">
                    <input nz-input [(ngModel)]="itemNameValue" formControlName="itemName" id="'itemName'" maxlength="50" required />
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label [nzSpan]="labelSize" nzFor="price" nzRequired>Price</nz-form-label>
                <nz-form-control [nzSpan]="controlSize" [nzValidateStatus]="validateForm.controls['price']" nzErrorTip="Please input price!">
                    <nz-input-number [(ngModel)]="priceValue" formControlName="price" [nzMin]="1" [nzMax]="999999999" [nzStep]="1" [nzFormatter]="formatterDollar" [nzParser]="parserDollar">
                    </nz-input-number>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label [nzSpan]="labelSize" nzFor="stock" nzRequired>No. of Stock Items</nz-form-label>
                <nz-form-control [nzSpan]="controlSize" [nzValidateStatus]="validateForm.controls['stock']" nzErrorTip="Please input No. of Stock Items!">
                    <nz-input-number [(ngModel)]="stockValue" formControlName="stock" [nzMin]="1" [nzMax]="999999999" [nzStep]="1">
                    </nz-input-number>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label [nzSpan]="labelSize" nzFor="tax" nzRequired>Tax</nz-form-label>
                <nz-form-control [nzSpan]="controlSize" [nzValidateStatus]="validateForm.controls['tax']" nzErrorTip="Please input tax!">
                    <nz-input-number [(ngModel)]="taxValue" formControlName="tax" [nzMin]="0" [nzMax]="100" [nzStep]="1" [nzFormatter]="formatterPercent" [nzParser]="parserPercent">
                    </nz-input-number>
                </nz-form-control>
            </nz-form-item>
        </form>
    </div>
    <div nz-col nzSpan="12">
    </div>
</div>
