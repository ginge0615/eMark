<div class="container container-fix-width">
    <div class="form-group">
        <label for="username" class="xrequired" i18n="@@login.Username" required>Username</label>
        <input type="text" class="form-control" id="username">
    </div>

    <div class="form-group">
        <label for="pwd" class="xrequired" i18n="@@login.Password" required>Password</label>
        <input type="password" class="form-control" id="pwd">

    </div>

    <div class="form-group">
        <button type="button" class="btn btn-primary" i18n="@@login.button">Login</button>
    </div>
</div>
