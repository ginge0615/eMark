<div nz-row nzJustify="center">
    <div nz-col nzSpan="8">
        <nz-input-group nzSearch nzSize="large" [nzAddOnAfter]="suffixButton">
            <input type="text" nz-input placeholder="input search text" />
        </nz-input-group>
        <ng-template #suffixButton>
            <button nz-button nzType="primary" nzSize="large" nzSearch><i class="fas fa-search"></i>Search</button>
        </ng-template>
    </div>
</div>
<div nz-row class="mt-3" nzAlign="middle" style="height: 30px;">
    <div nz-col nzSpan="4">
        <nz-form-item>
            <nz-form-label i18n="@@Manufacturer">Manufacturer</nz-form-label>
            <nz-form-control>
                <nz-select ngModel="manufacturer" nzSize="small" id="manufacturer" class="mt-1">
                    <nz-option nzValue="1" nzLabel="Samsung"></nz-option>
                    <nz-option nzValue="2" nzLabel="OPPO"></nz-option>
                </nz-select>
            </nz-form-control>
        </nz-form-item>
    </div>
    <div nz-col nzSpan="4" nzOffset="1">
        <nz-form-item>
            <nz-form-label i18n="@@Price">Price</nz-form-label>
            <nz-form-control>
                <input nz-input id="priceFrom" class="price-txt" placeholder="$" nzSize="small" />
            </nz-form-control>
            <nz-form-control>~</nz-form-control>
            <nz-form-control>
                <input nz-input id="priceTo" class="price-txt" placeholder="$" nzSize="small" />
            </nz-form-control>
            <nz-form-control>
                <button nz-button nzType="primary" nzSize="small" i18n="@@Filter"><i class="fas fa-filter"></i>Filter</button>
            </nz-form-control>
        </nz-form-item>
    </div>
</div>
<nz-table #sortTable [nzData]="listOfData" nzShowPagination nzPageSize="5">
    <thead>
        <tr>
            <th style="font-weight:bold" *ngFor="let column of listOfColumn" [nzSortFn]="column.compare" [nzSortPriority]="column.priority">{{ column.title }}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of sortTable.data">
            <td>
                <a href="# ">
                    <div nz-row>
                        <div nz-col>
                            <img src="{{ data.picture }} " width="50px " height="50px " />
                        </div>
                        <div nz-col>
                            <div nz-row>
                                <div nz-col>
                                    {{ data.subcategory }}
                                </div>
                            </div>
                            <div nz-row>
                                <div nz-col>
                                    {{ data.item }}
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </td>
            <td>{{ data.price | currency}}</td>
            <td>{{ data.seller }}</td>
            <td>{{ data.salesvolume }}</td>
            <td>
                <button nz-button routerLink="/items-pecifications/{{data.id}}" nzType="primary" nzSize="small" i18n="@@ViewDetails">View Details<i class="fas fa-angle-double-right"></i></button>
            </td>
        </tr>
    </tbody>
</nz-table>
