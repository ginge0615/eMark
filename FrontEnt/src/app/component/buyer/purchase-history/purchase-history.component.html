<div nz-row nzJustify="center">
    <div nz-col [nzSpan]="24">
        <nz-table #basicTable [nzData]="listOfData">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Number</th>
                    <th>Total Price</th>
                    <th>Datetime</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of listOfData ">
                    <td>
                        <a [routerLink]="['/items-pecifications',data.id]">
                            <div nz-row>
                                <div nz-col>
                                    <img src="{{ data.cover }} " width="50px " height="50px " />
                                </div>
                                <div nz-col>
                                    <div nz-row>
                                        <div nz-col>
                                            {{ data.subcategory }}
                                        </div>
                                    </div>
                                    <div nz-row>
                                        <div nz-col>
                                            {{ data.itemName }}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </td>
                    <td>{{ data.price | currency }}</td>
                    <td>{{ data.purchaseNumber }}</td>
                    <td>{{ data.transactionAmount | currency }}</td>
                    <td>{{ data.datetime | date }}</td>
                    <td>
                        <button nz-button [routerLink]="['/items-pecifications', data.id ]" nzType="primary" i18n="@@View "><span class="ml-1 ">View</span></button>
                    </td>
                </tr>
            </tbody>
        </nz-table>
    </div>
</div>
