<form nz-form [nzLayout]="'inline'" [formGroup]="validateForm">
    <nz-form-item>
        <nz-form-label nzFor="item">Item</nz-form-label>
        <nz-form-control>
            <input nz-input formControlName="item" [(ngModel)]="item" />
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label nzFor="sellDate">SelledDate</nz-form-label>
        <nz-form-control>
            <nz-range-picker [nzFormat]="'yyyy-MM-dd'" formControlName="sellDate" [nzDisabledDate]="disabledDate" ngDefaultControl [(ngModel)]="sellDate" (ngModelChange)="sellDateChange()"></nz-range-picker>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control>
            <button nz-button nzType="primary" (click)="search()"><i nz-icon nzType="search" nzTheme="outline"></i>Search</button>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control>
            <button nz-button nzType="primary" nzGhost (click)="exportTable()"><i nz-icon nzType="download"></i>Output Report</button>
        </nz-form-control>
    </nz-form-item>
</form>
<nz-table #basicTable [nzData]="listOfData">
    <thead>
        <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Sales volume</th>
            <th>Income</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of listOfData ">
            <td>
                <div nz-row>
                    <div nz-col>
                        <img src="{{ data.cover }} " width="50px " height="50px " />
                    </div>
                    <div nz-col>
                        <div nz-row>
                            <div nz-col>
                                {{ data.manufactur }}
                            </div>
                        </div>
                        <div nz-row>
                            <div nz-col>
                                {{ data.itemName }}
                            </div>
                        </div>
                    </div>
                </div>
            </td>
            <td>{{ data.price | currency }}</td>
            <td>{{ data.salesVolume }}</td>
            <td>{{ data.transactionAmount | currency }}</td>
        </tr>
    </tbody>
</nz-table>
